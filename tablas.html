<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h3>Horas para Estudiar BootCamp</h3>
        <table>
            <tr> <!-- table row es la fila de la tabla-->
                <th>Lunes</th> <!-- table heading la uso para poner los titulos de las columnas de la tabla-->
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <tr>
                <td>19:00 - 22:00</td> <!-- table data se usa para poner los datos de la tabla.-->
                <td>19:00 - 22:00</td> 
                <td>19:00 - 22:00</td> 
                <td>19:00 - 22:00</td> 
                <td>19:00 - 22:00</td> 
            </tr>
        </table>
    </body>
</html>
